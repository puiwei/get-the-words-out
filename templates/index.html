<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Get The Words Out</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css"/>
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
    <link rel="shortcut icon" href="">
</head>

<body>
<!-- Use jQuery script below to load header.html here -->
<div id="header"></div>

<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1><strong>Let's Get the Words Out</strong></h1>
            <h3>Research Tweet Keywords</h3>
            <br/>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Search Twitter (By username, keyword, or both)</div>
                <div class="panel-body">
                    <form action="/search" method="POST">
                        <div class="input-group input-group-margin">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text" name="tw_user" placeholder="Twitter Username" value="michelleobama">
                        </div>
                        <div class="input-group input-group-margin">
                            <span class="input-group-addon"><i class="fa fa-twitter fa-color-blue"></i></span>
                            <input class="form-control" type="text" name="search_phrase" placeholder="Keyword" value="climate">
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Predict ReTweets</div>
                <div class="panel-body">
                    <form action="/predict" method="POST">
                        <div class="input-group input-group-margin">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text" name="rt_predict" placeholder="Your New Tweet" value="">
                        </div>
                        <div class="input-group input-group-margin input-hidden">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text">
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid results">
    <div class="row">
        <div class="col-sm-6 text-center">
            <h3 class="h3-margins">{{ Uvalue }}</h3>
            {{ Uscript|safe }}
        </div>
        <div class="col-sm-6 text-center">
            <h3 class="h3-margins">{{ Svalue }}</h3>
            {{ Sscript|safe }}
        </div>
    </div>
</div>

<div class="container-fluid results">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3 class="h3-margins">{{ Pvalue }}</h3>
            {{ Pscript|safe }}
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

<!-- jQuery script to load header.html into div id="header" by calling REST URL /header -->
<script>
  $("#header").load("/static/header.html");
















































</script>
</html>
